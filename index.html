<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Video Francisco</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
    }
    h1 {
      text-align: center;
      padding: 1rem;
      font-size: 1.5rem;
    }
    .video-container {
      position: relative;
      padding-bottom: 56.25%; /* 16:9 ratio */
      height: 0;
      overflow: hidden;
      max-width: 100%;
    }
    .video-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: 0;
    }
  </style>
</head>
<body>
  <h1>Video de Francisco</h1>
  <div class="video-container">
    <iframe 
      src="https://archive.org/embed/video_francisco" 
      webkitallowfullscreen="true" 
      mozallowfullscreen="true" 
      allowfullscreen>
    </iframe>
  </div>
</body>
</html>
